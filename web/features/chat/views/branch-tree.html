{{define "branch-tree"}}
<script>
  function getBranchIdFromURL() {
    const match = window.location.pathname.match(/^\/chat\/.*\/branch\/(.*)$/);
    return match ? match[1] : null;
  }
</script>
<style type="text/tailwindcss">
  .active-branch {
    @apply text-blue-500 underline;
  }
</style>
<div class="p-2">
  <a
    class="block"
    :class="getBranchIdFromURL() == null ? 'active-branch' : ''"
    href="{{$.BaseURI}}/{{$.ChatID}}"
  >
    Main
  </a>
  {{range .Items}}
    <a
      class="block"
      href="{{$.BaseURI}}/{{$.ChatID}}/branch/{{.BranchID}}"
      :class="getBranchIdFromURL() === '{{.BranchID}}' ? 'active-branch' : ''"
    >
      {{.Title}}
    </a>
  {{end}}
</div>
{{end}}
